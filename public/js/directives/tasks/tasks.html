<div class="container my-3">
    <form class="card-block" ng-submit="addTask($event)">
        <div class="form-group">
            <input type="text" ng-model="title" class="form-control" placeholder="Add Task..">
        </div>
    </form>
    <div class="alert alert-success" ng-show="taskAdded">Task Added Successfully!</div>
    <div class="card task-list mt-3">
        <div class="card-block">
            <div class="row my-1" ng-repeat="task in tasks">
                <div class="col-sm-1">
                    <input type="checkbox" ng-checked="task.isDone" ng-click="updateStatus(task)">
                </div>
                <div class="col-sm-7">{{task.title}}</div>
                <div class="col-sm-4">
                    <button class="btn btn-outline-danger" ng-click="deleteTask(task._id)"><i class="fa fa-trash-o"></i></button>
                </div>
            </div>
            <div class="alert alert-success" ng-show="taskDeleted">Task Deleted Successfully!</div>  
        </div>      
    </div>
</div>
